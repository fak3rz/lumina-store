<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Login | Lumiastore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/payment.css">
</head>

<body class="antialiased relative min-h-screen">
    <div class="blob blob-1 rounded-full"></div>
    <div class="blob blob-2 rounded-full"></div>
    <nav class="fixed w-full z-50 glass-nav py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold tracking-tighter text-white"><span
                    class="text-orange-500">Lumia</span>store</a>
            <a href="./login.html"
                class="text-sm font-medium text-gray-300 hover:text-white transition flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Kembali ke Login
            </a>
        </div>
    </nav>
    <div
        class="fixed top-0 right-0 bottom-0 auth-card w-full md:w-[420px] px-6 md:px-8 py-8 pt-24 md:pt-28 overflow-auto">
        <h1 class="auth-title mb-2">Verifikasi Login</h1>
        <p class="auth-sub mb-6">Masukkan kode OTP yang dikirim ke email Anda.</p>
        <form id="login-otp-form" class="space-y-4">
            <div>
                <label class="text-sm text-gray-300">Email</label>
                <input id="login-otp-email" type="email" readonly
                    class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500 opacity-70">
            </div>
            <div>
                <label class="text-sm text-gray-300">Kode OTP (6 Digit)</label>
                <div id="login-otp-inputs" class="flex gap-2 justify-between mt-1">
                    <input type="text" maxlength="1"
                        class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-purple-500 text-white" />
                    <input type="text" maxlength="1"
                        class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-purple-500 text-white" />
                    <input type="text" maxlength="1"
                        class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-purple-500 text-white" />
                    <input type="text" maxlength="1"
                        class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-purple-500 text-white" />
                    <input type="text" maxlength="1"
                        class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-purple-500 text-white" />
                    <input type="text" maxlength="1"
                        class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-purple-500 text-white" />
                </div>
                <div class="flex justify-between items-center mt-2">
                    <p class="text-xs text-gray-400">Kode dikirim ke email Anda.</p>
                    <button type="button" id="login-otp-resend-btn"
                        class="text-xs text-blue-400 hover:text-blue-200">Kirim Ulang OTP</button>
                </div>
            </div>
            <div id="login-otp-error" class="hidden text-red-400 text-sm"></div>
            <button class="auth-btn text-white px-4 py-2 rounded-lg w-full font-semibold">Verifikasi & Masuk</button>
        </form>
        <div class="mt-6 text-sm text-gray-300">
            <a class="text-blue-400 hover:text-blue-200" href="./login.html">Kembali ke login</a>
        </div>
    </div>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
