<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi OTP | Lumiastore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/payment.css">
</head>

<body class="antialiased relative min-h-screen">
  <div class="blob blob-1 rounded-full"></div>
  <div class="blob blob-2 rounded-full"></div>
  <nav class="fixed w-full z-50 glass-nav py-4">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold tracking-tighter text-white"><span
          class="text-orange-500">Lumia</span>store</a>
    </div>
  </nav>
  <div class="container mx-auto px-6 pt-28 pb-10 max-w-md">
    <div class="glass p-6 rounded-2xl">
      <h1 class="text-2xl font-bold mb-4">Verifikasi OTP</h1>
      <form id="otp-form" class="space-y-4">
        <div>
          <label class="text-sm text-gray-300">Email</label>
          <input id="otp-email" type="email"
            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-orange-500"
            required>
        </div>
        <div>
          <label class="text-sm text-gray-300">Kode OTP</label>
          <div id="otp-inputs" class="flex gap-2 justify-between mt-1">
            <input type="text" maxlength="1"
              class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-orange-500 text-white" />
            <input type="text" maxlength="1"
              class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-orange-500 text-white" />
            <input type="text" maxlength="1"
              class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-orange-500 text-white" />
            <input type="text" maxlength="1"
              class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-orange-500 text-white" />
            <input type="text" maxlength="1"
              class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-orange-500 text-white" />
            <input type="text" maxlength="1"
              class="otp-digit w-full h-12 text-center text-xl bg-black/20 border border-white/10 rounded-lg focus:outline-none focus:border-orange-500 text-white" />
          </div>
        </div>
        <div id="reset-block" class="hidden">
          <label class="text-sm text-gray-300">Password Baru</label>
          <input id="new-password" type="password"
            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-orange-500">
        </div>
        <div id="otp-error" class="hidden text-red-400 text-sm"></div>
        <button
          class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg w-full font-semibold">Verifikasi</button>
        <button type="button" id="resend-btn" class="w-full text-sm text-gray-400 hover:text-white py-2">Kirim Ulang
          OTP</button>
      </form>
      <div class="mt-4 text-sm text-gray-300">
        <a class="text-blue-400 hover:text-blue-200" href="./login.html">Kembali ke login</a>
      </div>
    </div>
  </div>
  <script>
    const mode = new URLSearchParams(location.search).get('mode') || 'verify';
    if (mode === 'reset') document.getElementById('reset-block').classList.remove('hidden');
  </script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
