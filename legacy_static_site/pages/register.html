<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | Lumiastore</title>
  <link rel="stylesheet" href="../assets/css/auth.css">
  <script src="https://www.google.com/recaptcha/api.js?render=explicit&hl=id" async defer></script>
</head>

<body class="auth-page">
  <div class="auth-wrapper">
    <!-- Left: Illustration -->
    <div class="auth-illustration">
      <svg viewBox="0 0 520 500" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Background shapes -->
        <circle cx="260" cy="250" r="180" fill="#f0fdf4" opacity="0.6" />
        <ellipse cx="260" cy="420" rx="160" ry="16" fill="#e8e4f0" opacity="0.5" />
        <!-- Person body -->
        <rect x="230" y="180" width="60" height="90" rx="12" fill="#10b981" />
        <rect x="234" y="185" width="52" height="80" rx="10" fill="#34d399" />
        <!-- Head -->
        <circle cx="260" cy="155" r="38" fill="#fbbf24" />
        <circle cx="260" cy="155" r="34" fill="#fcd34d" />
        <!-- Eyes -->
        <circle cx="248" cy="150" r="3" fill="#1e293b" />
        <circle cx="272" cy="150" r="3" fill="#1e293b" />
        <!-- Smile -->
        <path d="M250 162 Q260 170 270 162" stroke="#1e293b" stroke-width="2" fill="none" stroke-linecap="round" />
        <!-- Hair -->
        <path d="M225 140 Q230 110 260 108 Q290 110 295 140" fill="#7c2d12" opacity="0.9" />
        <!-- Arms up celebrating -->
        <rect x="195" y="175" width="35" height="12" rx="6" fill="#10b981" transform="rotate(-45 195 175)" />
        <rect x="290" y="175" width="35" height="12" rx="6" fill="#10b981" transform="rotate(45 325 175)" />
        <!-- Legs -->
        <rect x="238" y="270" width="16" height="60" rx="8" fill="#047857" />
        <rect x="266" y="270" width="16" height="60" rx="8" fill="#047857" />
        <!-- Shoes -->
        <ellipse cx="246" cy="332" rx="14" ry="8" fill="#3b82f6" />
        <ellipse cx="274" cy="332" rx="14" ry="8" fill="#3b82f6" />
        <!-- Floating elements -->
        <rect x="120" y="120" width="30" height="30" rx="6" fill="#10b981" opacity="0.2"
          transform="rotate(15 120 120)" />
        <rect x="380" y="100" width="24" height="24" rx="5" fill="#7c3aed" opacity="0.25"
          transform="rotate(-10 380 100)" />
        <circle cx="150" cy="280" r="8" fill="#fbbf24" opacity="0.4" />
        <circle cx="390" cy="280" r="6" fill="#ef4444" opacity="0.3" />
        <!-- Check marks -->
        <g transform="translate(130,200)">
          <circle r="14" fill="#10b981" opacity="0.2" />
          <path d="M-5 0 L-1 4 L6 -4" stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round" />
        </g>
        <g transform="translate(400,200)">
          <circle r="12" fill="#7c3aed" opacity="0.2" />
          <path d="M-4 0 L-1 3 L5 -3" stroke="#7c3aed" stroke-width="2.5" fill="none" stroke-linecap="round" />
        </g>
        <!-- Stars -->
        <path d="M170 100 L173 108 L181 108 L175 113 L177 121 L170 116 L163 121 L165 113 L159 108 L167 108Z"
          fill="#fbbf24" opacity="0.5" />
        <path d="M370 300 L372 306 L378 306 L373 310 L375 316 L370 312 L365 316 L367 310 L362 306 L368 306Z"
          fill="#fbbf24" opacity="0.4" />
        <!-- Plus signs -->
        <g transform="translate(110,300)" opacity="0.3">
          <rect x="-1.5" y="-8" width="3" height="16" rx="1.5" fill="#6366f1" />
          <rect x="-8" y="-1.5" width="16" height="3" rx="1.5" fill="#6366f1" />
        </g>
      </svg>
    </div>

    <!-- Right: Register Form -->
    <div class="auth-form-side">
      <div class="auth-form-container">
        <a href="../index.html" class="auth-logo">
          <div class="auth-logo-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M13 3L4 14h7l-2 7 9-11h-7l2-7z" fill="#fff" />
            </svg>
          </div>
          <span class="auth-logo-text"><span>Lumia</span>store</span>
        </a>

        <h1 class="auth-heading">Mulai Petualangan! </h1>
        <p class="auth-subheading">Buat akun baru untuk memulai top-up</p>

        <form id="register-form" autocomplete="off">
          <div class="form-group">
            <label class="form-label" for="register-email">Email</label>
            <input id="register-email" type="email" class="form-input" placeholder="email@example.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-password">Password</label>
            <div class="password-wrapper">
              <input id="register-password" type="password" class="form-input" placeholder="路路路路路路路路路路路路" required>
              <button type="button" class="password-toggle" onclick="togglePassword(this)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                  <line x1="1" y1="1" x2="23" y2="23" />
                </svg>
              </button>
            </div>
          </div>

          <div class="captcha-container">
            <div id="recaptcha"></div>
          </div>

          <div class="form-row">
            <label class="form-check">
              <input type="checkbox" required> Saya setuju dengan <a href="#" class="form-link"
                style="margin-left:4px">Syarat & Ketentuan</a>
            </label>
          </div>

          <div id="register-error" class="auth-error"></div>

          <button type="submit" class="auth-submit-btn">Daftar</button>
        </form>

        <p class="auth-footer">
          Sudah punya akun? <a href="./login.html">Masuk</a>
        </p>

        <div class="auth-divider"><span>atau</span></div>

        <div class="social-buttons">
          <button class="social-btn" title="Daftar dengan Facebook" onclick="socialLogin('facebook')">
            <svg viewBox="0 0 24 24" fill="#1877F2">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
          </button>
          <button class="social-btn" title="Daftar dengan Twitter" onclick="socialLogin('twitter')">
            <svg viewBox="0 0 24 24" fill="#1DA1F2">
              <path
                d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
            </svg>
          </button>
          <button class="social-btn" title="Daftar dengan GitHub" onclick="socialLogin('github')">
            <svg viewBox="0 0 24 24" fill="#333">
              <path
                d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
            </svg>
          </button>
          <button class="social-btn" title="Daftar dengan Google" onclick="socialLogin('google')">
            <svg viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
                fill="#4285F4" />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853" />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05" />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335" />
            </svg>
          </button>
          <!-- Instagram -->
          <button class="social-btn social-btn-instagram" title="Daftar dengan Instagram"
            onclick="socialLogin('instagram')">
            <svg viewBox="0 0 24 24" fill="url(#ig-gradient)">
              <defs>
                <linearGradient id="ig-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#FCAF45" />
                  <stop offset="25%" style="stop-color:#F77737" />
                  <stop offset="50%" style="stop-color:#E1306C" />
                  <stop offset="75%" style="stop-color:#C13584" />
                  <stop offset="100%" style="stop-color:#833AB4" />
                </linearGradient>
              </defs>
              <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
            </svg>
          </button>
          <!-- Discord -->
          <button class="social-btn" title="Daftar dengan Discord" onclick="socialLogin('discord')">
            <svg viewBox="0 0 24 24" fill="#5865F2">
              <path
                d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(btn) {
      const input = btn.previousElementSibling;
      if (input.type === 'password') { input.type = 'text'; } else { input.type = 'password'; }
    }
    function socialLogin(provider) {
      alert('Daftar dengan ' + provider + ' akan segera tersedia!');
    }
  </script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
