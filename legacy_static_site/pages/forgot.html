<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password | Lumiastore</title>
  <link rel="stylesheet" href="../assets/css/auth.css">
  <script src="https://www.google.com/recaptcha/api.js?render=explicit&hl=id" async defer></script>
</head>

<body class="auth-page">
  <div class="auth-wrapper">
    <!-- Left: Illustration -->
    <div class="auth-illustration">
      <svg viewBox="0 0 520 500" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <circle cx="260" cy="250" r="180" fill="#fef3c7" opacity="0.4" />
        <ellipse cx="260" cy="420" rx="160" ry="16" fill="#e8e4f0" opacity="0.5" />
        <!-- Lock body -->
        <rect x="210" y="220" width="100" height="80" rx="16" fill="#7c3aed" />
        <rect x="215" y="225" width="90" height="70" rx="12" fill="#8b5cf6" />
        <!-- Lock shackle -->
        <path d="M235 220 V190 Q235 165 260 165 Q285 165 285 190 V220" stroke="#7c3aed" stroke-width="12" fill="none"
          stroke-linecap="round" />
        <!-- Keyhole -->
        <circle cx="260" cy="255" r="12" fill="#e9d5ff" />
        <rect x="256" y="262" width="8" height="16" rx="4" fill="#e9d5ff" />
        <!-- Key floating -->
        <g transform="translate(350,200) rotate(30)">
          <rect x="0" y="-4" width="40" height="8" rx="4" fill="#fbbf24" />
          <circle cx="45" cy="0" r="12" stroke="#fbbf24" stroke-width="4" fill="none" />
          <rect x="10" y="4" width="3" height="8" rx="1" fill="#fbbf24" />
          <rect x="18" y="4" width="3" height="6" rx="1" fill="#fbbf24" />
        </g>
        <!-- Floating elements -->
        <circle cx="150" cy="180" r="8" fill="#ef4444" opacity="0.3" />
        <circle cx="400" cy="320" r="6" fill="#10b981" opacity="0.3" />
        <rect x="140" y="300" width="20" height="20" rx="4" fill="#3b82f6" opacity="0.15"
          transform="rotate(20 140 300)" />
        <!-- Question marks -->
        <text x="130" y="240" font-family="Inter,sans-serif" font-size="28" fill="#7c3aed" opacity="0.2"
          font-weight="700">?</text>
        <text x="390" y="180" font-family="Inter,sans-serif" font-size="22" fill="#f59e0b" opacity="0.25"
          font-weight="700">?</text>
        <!-- Stars -->
        <path d="M180 130 L183 138 L191 138 L185 143 L187 151 L180 146 L173 151 L175 143 L169 138 L177 138Z"
          fill="#fbbf24" opacity="0.4" />
        <path d="M350 350 L352 356 L358 356 L353 360 L355 366 L350 362 L345 366 L347 360 L342 356 L348 356Z"
          fill="#fbbf24" opacity="0.35" />
        <!-- Shield -->
        <g transform="translate(130,130)">
          <path d="M0 5 L12 0 L24 5 V16 Q24 26 12 30 Q0 26 0 16Z" fill="#10b981" opacity="0.25" />
        </g>
      </svg>
    </div>

    <!-- Right: Forgot Password Form -->
    <div class="auth-form-side">
      <div class="auth-form-container">
        <a href="../index.html" class="auth-logo">
          <div class="auth-logo-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M13 3L4 14h7l-2 7 9-11h-7l2-7z" fill="#fff" />
            </svg>
          </div>
          <span class="auth-logo-text"><span>Lumia</span>store</span>
        </a>

        <h1 class="auth-heading">Lupa Password? ðŸ”’</h1>
        <p class="auth-subheading">Masukkan email Anda dan kami akan mengirim kode OTP untuk reset password</p>

        <form id="forgot-form" autocomplete="off">
          <div class="form-group">
            <label class="form-label" for="forgot-email">Email</label>
            <input id="forgot-email" type="email" class="form-input" placeholder="email@example.com" required>
          </div>

          <div class="captcha-container">
            <div id="recaptcha"></div>
          </div>

          <div id="forgot-error" class="auth-error"></div>

          <button type="submit" class="auth-submit-btn">Kirim OTP</button>
        </form>

        <p class="auth-footer" style="margin-top: 1.5rem;">
          Ingat password? <a href="./login.html">Kembali ke Login</a>
        </p>
      </div>
    </div>
  </div>

  <script src="../assets/js/auth.js"></script>
</body>

</html>
